name: prettier

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    name: Check
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: npx prettier --check
        run: npx prettier --check .
