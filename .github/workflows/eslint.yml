name: eslint

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    name: check
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: npx eslint
        run: npx eslint src/**/*.ts
